<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">
    <title>Audit SMP | Login</title>
</head>
<body>
    <!-- <a href='https://www.freepik.com/vectors/blue-polygon'>Blue polygon vector created by Harryarts - www.freepik.com</a> -->
    <div class="container">
        <p class="title">Audit SMP</p>
        <p class="subtitle">Portal Masuk Dashboard Audit SMP</p>
        <div>
            <form class="formContainer" action="https://dashboard.auditsmp.id/auth" method="post">
                <input class="formInput" type="text" name="username" id="" placeholder="Nama Pengguna">
                <input class="formInput" type="password" name="password" id="" placeholder="Kata Sandi">
                <button class="formButton" type="submit">Masuk</button>
            </form>
        </div>
    </div>
</body>
</html>
